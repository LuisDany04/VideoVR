<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('play', {
        init: function () {
                    // get the video element
          var video = document.getElementById("theVideo");

          // add a click event listener to the document
          document.addEventListener("click", function() {
            // check if the video is paused
            if (video.paused) {
              // play the video
              video.play();
            } else {
              // pause the video
              video.pause();
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="theVideo" autoplay loop="true" src="360.mp4" webkit-playsinline playsinline></video>
        <img id="my-image" src="Play2.png">
      </a-assets>
      
      <a-image src="#my-image" position="0 0 -5"></a-image>

      <!-- Using the asset management system. -->
      <a-videosphere src="#theVideo" position="0 0 0" play stereo="true"></a-video>
    </a-scene>
  </body>
</html>
