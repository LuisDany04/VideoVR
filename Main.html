<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="play-on-clic.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="antarctica" autoplay loop="true" src="360.mp4"> </video>
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-videosphere src="#antarctica"></a-videosphere>
    </a-scene>
  </body>
</html>
